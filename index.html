<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="FreshBuy/assets/brand-logo/freshbuy-logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>FreshBuy</title>
</head>
<body>
    <div class="grid-container">
        <nav class="navigation-bar">
            <section class="brand logo">
                    <a href="index.html" >
                        <img src="FreshBuy/assets/brand-logo/freshbuy-logo.png" alt="logo">
                    </a>
            </section>
            <section class="search-item">
                <div class="input search-field outlined ">
                    <button class="search-icon"><i class="fa fa-search"></i></button>
                    <input type="text" name="username" placeholder="Search here...">
                </div>
            </section>
            <ul class="list-style-none account-data">
                <li class="list-inline-item">
                    <a href="FreshBuy/pages/authentication/login.html"class="btn btn-solid-primary link-btn">Login</a>
                </li>
                <li class="list-inline-item">
                    <div class="avatar avatar-text-xs avatar-text img-round user-profile" role="img" alt="Avatar">AB</div>
                </li>
                <li class="list-inline-item">
                    <button class="badge-container badge-btn">
                        <a href="FreshBuy/pages/wishlist/wishlist.html">
                            <i class="fas fa-heart icon"></i>
                            <span class="status-badge-icon bg-red">5</span>
                        </a> 
                    </button>
                </li>
                <li class="list-inline-item">
                    <button class="badge-container badge-btn">
                        <a href="FreshBuy/pages/cart/cart.html">
                            <i class="fas fa-cart-shopping"></i>
                            <span class="status-badge-icon bg-red">3</span> 
                        </a>
                    </button>
                </li>
                <li class="list-inline-item">
                    <button class="btn btn-icon-primary user-signout">
                        <a href="index.html">
                            <i class="fa fa-sign-out fa-2x"></i>
                        </a>
                    </button>
                </li>
            </ul>
        </nav>
        <div class="hero-section">
            <a href="#" class="hero-container link-style-none">
                <img src="FreshBuy/assets/images/leafy green/leafy.png" class="hero-image" alt="Image">
                <span class="text-xl text-bold">Leafy Green</span>
            </a>
            <a href="#" class="hero-container link-style-none">
                <img src="FreshBuy/assets/images/marrow/marrow.png" class="hero-image" alt="Image">
                <span class="text-xl text-bold">Marrow</span>
            </a>
            <a href="#" class="hero-container link-style-none">
                <img src="FreshBuy/assets/images/root/root.png" class="hero-image" alt="Image">
                <span class="text-xl text-bold">Root</span>
            </a>
            <a href="#" class="hero-container link-style-none">
                <img src="FreshBuy/assets/images/allium/allium.png" class="hero-image" alt="Image">
                <span class="text-xl text-bold">Allium</span>
            </a>
            <a href="#" class="hero-container link-style-none">
                <img src="FreshBuy/assets/images/cruciferous/cruciferous.png" class="hero-image" alt="Image">
                <span class=" text-xl text-bold">Cruciferous</span>
            </a>
            <a href="#" class="hero-container link-style-none">
                <img src="FreshBuy/assets/images/fruits/fruits.png" class="hero-image" alt="Image">
                <span class="text-xl text-bold">Fruits</span>
            </a>
        </div>
        <div class="product-banner">
            <div id="slider">
                <img src="FreshBuy/assets/images/store-banner.png" alt="">
                <img src="FreshBuy/assets/images/fruit-banner.png" alt="">
                <img src="FreshBuy/assets/images/veg-banner.png" alt="">
            </div>
            <div class="indicators">
                <span id="btn1" class="active"></span>
                <span id="btn2"></span>
                <span id="btn3"></span>
            </div>
         </div>
         <div class="occasional-products">
            
            <a href="#" class="occasional-item-1 link-style-none flex">
                <span class="text-3xl text-bold margin-b">Alltime available fruits</span>
                <img src="FreshBuy/assets/images/alltime.jpg" alt="">
            </a>
            <a href="#" class="occasional-item-2 link-style-none flex">
                <span class="text-3xl text-bold margin-b">Winter special fruits</span>
                <img src="FreshBuy/assets/images/winter.jpg" alt="">
            </a>
            <a href="#" class="occasional-item-3 link-style-none flex">
                <span class="text-3xl text-bold margin-b">Summer special fruits</span>
                <img src="FreshBuy/assets/images/summer.jpg" alt="">
            </a>
         </div>
    </div>
    <script>
        var slide = document.querySelector("#slider");
        var btn1 = document.querySelector("#btn1");
        var btn2 = document.querySelector("#btn2");
        var btn3 = document.querySelector("#btn3");
        btn1.onclick = function(){
            slide.style.transform = "translateX(0px)";
            btn1.classList.add("active");
            btn2.classList.remove("active");
            btn3.classList.remove("active");
            btn4.classList.remove("active");
        }
        btn2.onclick = function(){
            slide.style.transform = "translateX(-100%)";
            btn2.classList.add("active");
            btn1.classList.remove("active");
            btn3.classList.remove("active");
            btn4.classList.remove("active");
        }
        btn3.onclick = function(){
            slide.style.transform = "translateX(-200%)";
            btn3.classList.add("active");
            btn2.classList.remove("active");
            btn1.classList.remove("active");
            btn4.classList.remove("active");
        }
    </script>
</body>
</html>
